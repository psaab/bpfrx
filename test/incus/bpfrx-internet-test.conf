security {
    zones {
        security-zone trust {
            interfaces {
                enp6s0;
            }
            host-inbound-traffic {
                system-services {
                    ssh;
                    ping;
                }
            }
        }
        security-zone internet {
            interfaces {
                enp10s0;
            }
            host-inbound-traffic {
                system-services {
                    ping;
                    dhcp;
                    dhcpv6;
                }
            }
        }
    }
    policies {
        default-policy deny-all;
        from-zone trust to-zone internet {
            policy allow-all {
                match {
                    source-address any;
                    destination-address any;
                    application any;
                }
                then {
                    permit;
                    log {
                        session-init;
                    }
                }
            }
        }
    }
    nat {
        source {
            rule-set trust-to-internet {
                from zone trust;
                to zone internet;
                rule snat {
                    match {
                        source-address 0.0.0.0/0;
                    }
                    then {
                        source-nat {
                            interface;
                        }
                    }
                }
            }
        }
    }
}
interfaces {
    enp10s0 {
        unit 0 {
            family inet {
                dhcp;
            }
            family inet6 {
                dhcpv6;
            }
        }
    }
}
